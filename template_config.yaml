# サーバーのポート番号
serverPort: 4567

# git pullを実行するリポジトリのパス
repositoryPath: ''

# 監視対象リポジトリのSettingsでWebhookを追加
# Payload URL にサーバーのホストアドレス+ポート(例: http://xxx.xxx.xxx.xxx:4567)
# Content type を application/json に
# Secret に任意のシークレットキーを
github:
    repositoryName: ''
    secretKey: ''

# Minecraftサーバーの server.properties で
# enable-rcon を true に
# rcon.password に任意のパスワードを
# rcon.port に任意のポート番号を(デフォルトは25575)
rcon:
    host: ''
    port: 25575
    password: ''
